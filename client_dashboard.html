<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Welcome to the Client Dashboard</h1>
        </header>

        <nav class="dashboard-nav">
            <ul>
                <li><button id="view-events-btn">View Events</button></li>
                <li><button id="view-schedule-btn">View Schedule</button></li>
                <li><button id="create-booking-btn">Create Booking</button></li>
                <li><button id="view-profile-btn">View Profile</button></li>
                <li><button id="logout-btn">Logout</button></li>
            </ul>
        </nav>

        <div class="dashboard-content">
            <div id="view-events" class="dashboard-section">
                <h2>View Events</h2>
                <p>Here you can view all available events.</p>
            </div>

            <div id="view-schedule" class="dashboard-section">
                <h2>View Schedule</h2>
                <p>Here you can view all event schedules.</p>
            </div>

            <div id="create-booking" class="dashboard-section">
                <h2>Create Booking</h2>
                <p>Choose an event to create a booking.</p>
            </div>

            <div id="view-profile" class="dashboard-section">
                <h2>Your Profile</h2>
                <p>Here you can view and update your profile details.</p>
            </div>
        </div>
    </div>

    <script>
        // Initially hide all sections
        document.querySelectorAll('.dashboard-section').forEach(section => section.style.display = 'none');

        // Event listeners for navigation buttons
        document.getElementById('view-events-btn').addEventListener('click', () => showSection('view-events'));
        document.getElementById('view-schedule-btn').addEventListener('click', () => showSection('view-schedule'));
        document.getElementById('create-booking-btn').addEventListener('click', () => showSection('create-booking'));
        document.getElementById('view-profile-btn').addEventListener('click', () => showSection('view-profile'));
        document.getElementById('logout-btn').addEventListener('click', () => window.location.href = 'login.html');

        function showSection(sectionId) {
            document.querySelectorAll('.dashboard-section').forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://www.shutterstock.com/image-photo/analyst-uses-computer-dashboard-data-600nw-2285412737.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .dashboard {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            background: rgba(0, 123, 255, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        /* Navigation Styles */
        .dashboard-nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 20px 0;
            gap: 15px;
        }

        .dashboard-nav button {
            background: rgba(0, 123, 255, 0.9);
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-nav button:hover {
            background: rgba(0, 86, 179, 0.9);
            transform: translateY(-2px);
        }

        /* Section Styles */
        .dashboard-content {
            margin-top: 20px;
        }

        .dashboard-section {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #007bff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .dashboard-section h2 {
            color: #007bff;
        }
    </style>
</body>
</html>
