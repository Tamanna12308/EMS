<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Event Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Event Management System</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="user.html">User</a></li>
                <li><a href="event.html">Event</a></li>
                <li><a href="organisations.html">Organisations</a></li>
                <li><a href="scheduled.html">Scheduled</a></li>
                <li><a href="sponsor.html">Sponsor</a></li>
                <li><a href="event-place.html">Event Place</a></li>
                <li><a href="vendor.html">Vendor</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="booking.html">Booking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Booking</h2>
            <form>
                <label for="booking-name">Name:</label>
                <input type="text" id="booking-name" placeholder="Enter your name" required><br>
                <label for="booking-event">Event:</label>
                <select id="booking-event" required>
                    <option value="annual-conference">Annual Conference</option>
                    <option value="music-fest">Music Fest</option>
                </select><br>
                <label for="booking-date">Date:</label>
                <input type="date" id="booking-date" required><br>
                <button type="submit">Confirm Booking</button>
            </form>
        </section>
    </main>

    
</body>
</html>
